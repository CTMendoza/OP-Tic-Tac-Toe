<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Orbitron:wght@400..900&family=Protest+Strike&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
        <div class="tile" data-index = "0"></div>
        <div class="tile" data-index = "1"></div>
        <div class="tile" data-index = "2"></div>
        <div class="tile" data-index = "3"></div>
        <div class="tile" data-index = "4"></div>
        <div class="tile" data-index = "5"></div>
        <div class="tile" data-index = "6"></div>
        <div class="tile" data-index = "7"></div>
        <div class="tile" data-index = "8"></div>
    </div>
    <button class="reset">Reset Board</button>
    <script src="main.js"></script>
</body>
</html>
